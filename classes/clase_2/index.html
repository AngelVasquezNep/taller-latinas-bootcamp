<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 2</title>

    <style>
      * {
        box-sizing: border-box;
        /*
        border-box: tells the browser to account for any border and padding in
        the values you specify for an element's width and height. If you set
        an element's width to 100 pixels, that 100 pixels will include any
        border or padding you added, and the content box will shrink to absorb
        that extra width.
      
        DOC: https://developer.mozilla.org/en-US/docs/Web/CSS/box-sizing
      */
      }

      *::selection {
        /*
        DOC: https://developer.mozilla.org/en-US/docs/Web/CSS/::selection
        Nice example: https://css-tricks.com/almanac/selectors/s/selection/
      */
        background-color: var(--primary-color);
        color: white;
      }

      body {
        margin: 0;
        padding: 0;

        font-family: system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }

      :root {
        /*
        We can use CSS custom properties
        DOC: https://developer.mozilla.org/en-US/docs/Web/CSS/Using_CSS_custom_properties
      */

        /* COLORS */
        --primary-color: #f72585;
        --text-color: #b5179e;
        --text-light-color: #4cc9f0;
        --gray-color: #333533;
        --dark-color: #22223b;

        /* Measurements */
        --border-radius-size: 0.5rem;
      }

      #app {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .Header--Searches {
        background-color: transparent;
        margin-bottom: 1.5rem;
        width: 100%;
        border: 1px solid var(--primary-color);
        border-radius: 0.2rem;
        padding: 0.3rem;
        outline: none;
        color: var(--text-color);
        caret-color: var(--text-color);
        transition: all 0.2s;
      }

      .Header--Searches:focus,
      .Header--Searches:active,
      .Header--Searches:hover {
        box-shadow: 0 0 0px 2px var(--primary-color);
      }

      /* Commons */
      .Container {
        width: 100%;
        max-width: 50rem;
        margin: 0 auto;
      }

      /* List */

      .Contacts {
        display: grid;
        grid-gap: 1rem;
        grid-template-columns: 1fr;
      }

      /* Contact */

      .Contact {
        display: flex;
        width: 100%;
        justify-content: space-between;
      }

      .Contact--image {
        display: flex;
        align-items: center;
        width: 25rem;
      }

      .Contact--image img {
        width: 5rem;
        height: 5rem;
        z-index: 0;
        background-color: var(--text-color);
      }

      .Contact--name {
        padding-left: 0.5rem;
      }

      .Contact--details {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        padding: 0.5rem;
        border-right: 0.2rem solid var(--primary-color);
        border-bottom: 0.2rem solid var(--primary-color);
      }

      .Contact--details-link {
        color: var(--text-color);
      }

      /* Dark and Light mode */

      .Fake-light-mode {
        color: var(--gray-color);
      }
      .Fake-dark-mode {
        color: var(--text-light-color);
        background-color: #22223b;
      }

      @media screen and (max-width: 542px) {
        .Contact,
        .Contact--image {
          flex-direction: column;
          justify-content: center;
          text-align: center;
          width: 100%;
        }

        .Contact--details {
          border-right: initial;
        }
      }
    </style>
  </head>
  <body>
    <div id="app" class="Fake-light-mode">
      <div class="Container">
        <header class="Header">
          <h1 class="Header--Title">Latinas Bootcamp: Proyecto de Agenda</h1>
          <input
            class="Header--Searches"
            type="search"
            name="search"
            id="header-search"
          />
        </header>

        <section class="Contacts">
          <section class="Contact" id="Angelito">
            <picture class="Contact--image">
              <img
                src="https://rickandmortyapi.com/api/character/avatar/1.jpeg"
                alt="Angelito"
                height="5rem"
                width="5rem"
              />
              <figcaption class="Contact--name">Angelito</figcaption>
            </picture>

            <div class="Contact--details">
              <a class="Contact--details-link" href="tel:+5544447777"
                >5544447777</a
              >
              <a class="Contact--details-link" href="mailto:angelito@me.com"
                >angelito@me.com</a
              >
            </div>
          </section>

          <section class="Contact" id="Angelito_2">
            <picture class="Contact--image">
              <img
                src="https://rickandmortyapi.com/api/character/avatar/1.jpeg"
                alt="Angelito"
                height="5rem"
                width="5rem"
              />
              <figcaption class="Contact--name">Angelito 2</figcaption>
            </picture>

            <div class="Contact--details">
              <a class="Contact--details-link" href="tel:+5544447777"
                >5544447777</a
              >
              <a class="Contact--details-link" href="mailto:angelito@me.com"
                >angelito@me.com</a
              >
            </div>
          </section>
        </section>
      </div>
    </div>

    <script>
      /*
       * Clase 2
       */

      /**
       *
       * DOM Manipulation
       *
       */

      function changeBorderColor(id, color = "red", borderWidth, borderStyle) {
        const el = document.getElementById(id);

        console.log(el.style);

        el.style.borderColor = color;
        el.style.borderWidth = borderWidth || "2px";
        el.style.borderStyle = borderStyle || "solid";
      }

      // changeBorderColor("Angelito", "tomato", "10px")
      // changeBorderColor("Angelito_2", "skyblue", "8px", "dashed")

      /*
       * Property accessors
       * Provide access to an object's properties by using the dot notation or the bracket notation
       *
       * Documentation:
       *      https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Property_Accessors
       *
       * Example:
       *      exampleStyles.border -> "10px solid tomato"
       *      exampleStyles["border"] -> "10px solid tomato"
       *      exampleStyles["borderBottomColor"] -> "yellow"
       *
       * Warning:
       *      exampleStyles[1] -> undefined
       *      exampleStyles.1  -> SyntaxError 
       */

      // Explicar Object.keys -> Primero hablar de los objetos globales
      // podemos poner como ejemplo Math.random()

      const exampleStyles = {
        border: "10px solid tomato",
        borderBottomColor: "yellow",
        marginBottom: "50px",
      };

      function updateElementStyles(query, styles = {}) {
        // querySelectorAll documentation: https://developer.mozilla.org/en-US/docs/Web/API/Document/querySelectorAll
        const elements = document.querySelectorAll(query);

        elements.forEach((el, index) => {
          console.log("El elemento " + index);
          console.log(el);
          console.log("-----------------------------------");

          const nombreDeLosEstilos = Object.keys(styles);
          console.log("nombreDeLosEstilos", nombreDeLosEstilos)

          nombreDeLosEstilos.forEach((styleName) => {
            console.log("styleName: ", styleName);
            console.log("Value: ", styles[styleName]);

            el.style[styleName] = styles[styleName];
            // el.style.border = styles.border
            // el.style.borderBottomColor = styles.borderBottomColor
            // el.style.marginBottom = styles.marginBottom
          });
        });
      }

      // updateElementStyles(".Contacts .Contact", exampleStyles);

      /** ---------------------------------------------------------------------
       *
       * Make fale dark mode
       *
       */

      const appContainer = document.getElementById("app");
    
      const KEY_CODES = {
        D: 68,
        L: 76,
        G: 71,
        C: 67,
      };

      function keydownHandler(event) {
        // classList documentation - https://developer.mozilla.org/en-US/docs/Web/API/Element/classList

        console.log(event);

        if (event.keyCode === KEY_CODES.D) {
          // Make dark mode
          appContainer.classList.add('Fake-dark-mode')
          appContainer.classList.remove('Fake-light-mode')
        }

        if (event.keyCode === KEY_CODES.L) {
          // Remove dark mode
          appContainer.classList.add('Fake-light-mode')
          appContainer.classList.remove('Fake-dark-mode')
        }

        if (event.keyCode === KEY_CODES.G) {
          // Green Border
          updateElementStyles(".Contacts .Contact", {
            border: "2px solid green",
          });
        }
 
        if (event.keyCode === KEY_CODES.C) {
          // Clean
          updateElementStyles(".Contacts .Contact", {
            border: "initial",
          });
        }
      }

      document.addEventListener("keydown", keydownHandler);
    </script>
  </body>
</html>
